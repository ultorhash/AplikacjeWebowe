<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Tic tac toe</title>
</head>
<body>
    <section>
        <div id="player__info">
            <p id="current__player__move"></p>
        </div>
        <div id="main__menu">
            <h1>Tic tac toe</h1>
            <form id="game__settings">
                <input type="number" id="input__board__length" placeholder="Board side length = 3" maxlength="2" min="3" max="20"/>
                <input type="number" id="input__win__length" placeholder="Minimum length to win = 3" maxlength="2" min="3" max="8"/>
            </form>
            <button id="play__button">Play</button>
        </div>
        <div id="board"></div>
        <div id="game__result">
            <h1>Game over</h1>
            <p id="game__winner"></p>
            <p id="return__timer"></p>
        </div>
    </section>
    <script src="./bundle.js"></script>
</body>
</html>
