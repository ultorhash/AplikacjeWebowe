<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Tic tac toe</title>
</head>
<body>
    <nav>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
    </nav>
    <section>
        <div id="player__info">
            <span id="current__player">Ruch gracza <b id="current__player__move">X</b></span>
        </div>
        <div id="winner__info">
            <h3>Gratulacje</h3>
            <span id="winner__info__message"></span>
        </div>
        <div id="board"></div>
        <div id="reset__game">
            <button id="reset__game__button">Nowa gra</button>
        </div>
    </section>
    <script src="./bundle.js"></script>
    <footer></footer>
</body>
</html>
